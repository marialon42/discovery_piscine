<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            border: 0;
        }
        table{
            border-collapse: collapse;
            /*margin: 10px;*/
            width: 100%;
            height: 50px;
        }
        .Cell1{
            background-color: blue;
            padding: 50px;
            /*width: 50%;*/
        }
        .Cell2{
            background-color: red;
            padding: 50px;
            /*width: 50%;*/
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="Cell1">Celda 1</td>
            <td class="Cell2">Celda 2</td>
        </tr>  
    </table>  
</body>
</html>
